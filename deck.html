<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="deck_o_cards.js"></script>
    <title>Deck-O-Cards</title>
  </head>
  <body>
    <h1>Open the console to view functions</h1>
    <h2>Click "Shuffle Deck" to return a new shuffled deck.</h2>
    <h2>Click "Get Next Card" to return the next card on top of the deck.</h2>
    <div onclick="newGame.shuffle()">
      <a href="#">Shuffle Deck</a>
    </div>
    <div onclick="newGame.getNextCard()">
      <a href="#">Get Next Card</a>
    </div>
  </body>
</html>
